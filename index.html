<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Catcher ‚Äì Elementary Math Game</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #6ee7ff, #e0f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .screen {
      width: 900px;
      height: 550px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 20px;
      display: none;
      position: relative;
    }

    .active { display: block; }

    h1, h2 {
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
    }

    button:hover { background: #2563eb; }

    /* HUD */
    .hud {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 18px;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 420px;
      background: #f0f9ff;
      border-radius: 12px;
      overflow: hidden;
    }

    .number {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #fde047;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
    }

    #basket {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 40px;
      background: #22c55e;
      border-radius: 10px;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 40px;
    }

    .stars {
      color: gold;
      font-size: 20px;
    }

    .center {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- START SCREEN -->
  <div id="startScreen" class="screen active">
    <h1>üéØ Number Catcher</h1>
    <p style="text-align:center; font-size:18px;">
      Catch numbers that match the rule shown on the screen.
      Move the basket with ‚¨ÖÔ∏è ‚û°Ô∏è arrow keys.
    </p>
    <div class="center">
      <button onclick="startGame()">Start Game</button>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" class="screen">
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Level: <span id="level">1</span></div>
      <div>Time: <span id="time">30</span>s</div>
      <div class="stars" id="stars">‚≠ê</div>
    </div>

    <h2 id="rule">Catch EVEN numbers</h2>

    <div id="gameArea">
      <div id="basket">BASKET</div>
    </div>
  </div>

  <!-- END SCREEN -->
  <div id="endScreen" class="screen">
    <h1>üèÅ Game Over</h1>
    <h2>Your Score: <span id="finalScore"></span></h2>
    <h3>Stars Earned: <span id="finalStars"></span></h3>
    <div class="center">
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

<script>
  const startScreen = document.getElementById('startScreen');
  const gameScreen = document.getElementById('gameScreen');
  const endScreen = document.getElementById('endScreen');

  const gameArea = document.getElementById('gameArea');
  const basket = document.getElementById('basket');

  const scoreEl = document.getElementById('score');
  const levelEl = document.getElementById('level');
  const timeEl = document.getElementById('time');
  const starsEl = document.getElementById('stars');
  const ruleEl = document.getElementById('rule');

  let score = 0;
  let level = 1;
  let stars = 1;
  let timeLeft = 30;
  let basketX = 400;
  let spawnInterval;
  let timerInterval;

  const rules = [
    { text: 'Catch EVEN numbers', check: n => n % 2 === 0 },
    { text: 'Catch ODD numbers', check: n => n % 2 !== 0 },
    { text: 'Catch numbers > 5', check: n => n > 5 }
  ];

  function startGame() {
    startScreen.classList.remove('active');
    gameScreen.classList.add('active');
    resetGame();
    spawnInterval = setInterval(spawnNumber, 1200 - level * 150);
    timerInterval = setInterval(updateTimer, 1000);
  }

  function resetGame() {
    score = 0;
    level = 1;
    stars = 1;
    timeLeft = 30;
    basketX = 400;
    updateHUD();
    ruleEl.textContent = rules[0].text;
    document.querySelectorAll('.number').forEach(n => n.remove());
  }

  function updateHUD() {
    scoreEl.textContent = score;
    levelEl.textContent = level;
    timeEl.textContent = timeLeft;
    starsEl.textContent = '‚≠ê'.repeat(stars);
  }

  function spawnNumber() {
    const num = Math.floor(Math.random() * 10) + 1;
    const div = document.createElement('div');
    div.className = 'number';
    div.textContent = num;
    div.dataset.value = num;
    div.style.left = Math.random() * (gameArea.clientWidth - 60) + 'px';
    div.style.top = '0px';
    gameArea.appendChild(div);

    let y = 0;
    const fall = setInterval(() => {
      y += 4 + level;
      div.style.top = y + 'px';

      if (y > gameArea.clientHeight - 80) {
        checkCatch(div);
        clearInterval(fall);
      }
    }, 20);
  }

  function checkCatch(div) {
    const num = parseInt(div.dataset.value);
    const numX = div.offsetLeft;
    const basketLeft = basket.offsetLeft;
    const basketRight = basketLeft + basket.offsetWidth;

    if (numX + 30 > basketLeft && numX + 30 < basketRight) {
      const rule = rules[(level - 1) % rules.length];
      if (rule.check(num)) {
        score += 10;
      } else {
        score -= 5;
      }
    }
    div.remove();
    levelUpCheck();
    updateHUD();
  }

  function levelUpCheck() {
    if (score >= level * 50) {
      level++;
      stars = Math.min(3, stars + 1);
      ruleEl.textContent = rules[(level - 1) % rules.length].text;
    }
  }

  function updateTimer() {
    timeLeft--;
    updateHUD();
    if (timeLeft <= 0) endGame();
  }

  function endGame() {
    clearInterval(spawnInterval);
    clearInterval(timerInterval);
    gameScreen.classList.remove('active');
    endScreen.classList.add('active');
    document.getElementById('finalScore').textContent = score;
    document.getElementById('finalStars').textContent = '‚≠ê'.repeat(stars);
  }

  function restartGame() {
    endScreen.classList.remove('active');
    startScreen.classList.add('active');
  }

  document.addEventListener('keydown', e => {
    if (!gameScreen.classList.contains('active')) return;
    if (e.key === 'ArrowLeft') basketX -= 20;
    if (e.key === 'ArrowRight') basketX += 20;
    basketX = Math.max(0, Math.min(gameArea.clientWidth - basket.offsetWidth, basketX));
    basket.style.left = basketX + 'px';
  });
</script>

</body>
</html>
